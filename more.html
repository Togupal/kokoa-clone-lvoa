<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - Middle Ages</title>
  </head>
  <body>
    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No PVP zone</span>
        <i class="fas fa-khanda"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cloud-moon"></i>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-beer"></i>
      </div>
    </div>

    <!--screen-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-guitar fa-lg"></i></span>
        <span class="screen-header__hammer">
          <a href="setting.html">
            <span class="screen-header__notification__hammer"></span>
            <i class="fas fa-hammer fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/me.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LvoaDogy</h4>
            <div class="user-component__subtitles">
              <h6 class="user-component__subtitle">
                Dunbarton village Guild House 204
              </h6>
              <i class="far fa-map"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-dove fa-lg"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>character</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-gripfire"></i><span>Skill</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-box-open"></i><span>Inventory</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-pencil-alt"></i><span>Tutorial</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-dragon"></i><span>Bestiary</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-map"></i><span>Map</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paw"></i><span>Pet</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-power-off"></i><span>Logout</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h3 class="more-suggestions__title">Suggestions</h3>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-home"></i>
            </div>
            <span class="more-suggestions__icon-text">Housing</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fab fa-ethereum"></i>
            </div>
            <span class="more-suggestions__icon-text">Portal</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-baby"></i>
            </div>
            <span class="more-suggestions__icon-text">Family</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="far fa-clipboard"></i>
            </div>
            <span class="more-suggestions__icon-text">Report</span>
          </div>
        </div>
      </div>
    </main>

    <!--nav bar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="social.html"
            ><i class="fas fa-users fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>you are screen to big</span>
    </div>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/57a6f25ba1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
