<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - Middle Ages</title>
  </head>
  <body id="chat-screen">
    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No PVP zone</span>
        <i class="fas fa-khanda"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cloud-moon"></i>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-beer"></i>
      </div>
    </div>

    <!--screen-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Wizard</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, june 30, 1262</div>

      <div class="message-row">
        <img src="screenshots/friend2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Wizard</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Good afternoon Mr.Lvoa!</span>
            <span class="message-row__time">15:02</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">you late again man :(</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">did you bring it everyting?</span>
            <span class="message-row__time">15:03</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="screenshots/friend2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Wizard</span>
          <div class="message-row__info">
            <span class="message-row__bubble"
              >yes! magic scroll, wand, raven feather..and..</span
            >
            <span class="message-row__time">15:04</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">:D let'go!</span>
            <span class="message-row__time">14:03</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="screenshots/friend2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Wizard</span>
          <div class="message-row__info">
            <span class="message-row__bubble">i forgot potion!</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="screenshots/friend2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Wizard</span>
          <div class="message-row__info">
            <span class="message-row__bubble">How did we win..?</span>
            <span class="message-row__time">15:40</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write Masagge" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>you are screen to big</span>
    </div>

    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/57a6f25ba1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
