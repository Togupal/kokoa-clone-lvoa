<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats - Middle Ages</title>
  </head>
  <body>
    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No PVP zone</span>
        <i class="fas fa-khanda"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cloud-moon"></i>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-beer"></i>
      </div>
    </div>

    <!--screen-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-guitar fa-lg"></i></span>
        <span
          ><a href="setting.html"> <i class="fas fa-hammer fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/friend3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Strider</h4>
              <h6 class="user-component__subtitle">It's my honor</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:40</span>
          </div>
        </div>
      </a>

      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/friend2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Wizard</h4>
              <h6 class="user-component__subtitle">How did we win..?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:40</span>
          </div>
        </div>
      </a>

      <a href="chat4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/friend4.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Holy Knight</h4>
              <h6 class="user-component__subtitle">
                i'm so hungry! i could eat a horse!!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:45</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/friend1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Knight</h4>
              <h6 class="user-component__subtitle">Step back!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:40</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <!--nav bar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification__friend badge">3</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="social.html"
            ><i class="fas fa-users fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>you are screen to big</span>
    </div>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/57a6f25ba1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
