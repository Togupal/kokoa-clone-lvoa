<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Setting - Middle Ages</title>
  </head>
  <body>
    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No PVP zone</span>
        <i class="fas fa-khanda"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cloud-moon"></i>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-beer"></i>
      </div>
    </div>

    <!--screen-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-child"></i><span>Body Status</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-hand-spock"></i><span>Hand Status</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-shoe-prints"></i><span>Leg Status</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-eye"></i><span>Eyes Status</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-assistive-listening-systems"></i><span>Ears Status</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i><span>Information</span>
          </div>
          <div class="settings__setting-column">Lastest Version</div>
        </li>
        <li class="settings__setting">

    </main>
    <div class="settings__crossline"></div>
    <!--nav bar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="social.html"
            ><i class="fas fa-users fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>you are screen to big</span>
    </div>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/57a6f25ba1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
